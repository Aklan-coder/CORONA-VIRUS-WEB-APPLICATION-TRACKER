<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <body>
    <div class="container">
    <h1> Corona Virus Tracker Application </h1>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<h6> This Application Lists the Current Number of Reported cases in African Countries </h6>
<div class="alert alert-success" role="alert">
    <h1 class ="display-4" th:text="${totalReportedCases}"> </h1>
    <p class ="lead"> Total cases reported today </p>
    <hr class ="my-4">
    <p>
    <span> New Cases Reported Since Previous Day</span>
        <span th:text="${totalNewCases}"></span>
    </p>
</div>

<table class="table">
    <tr>
        <th>Country</th>
        <th>Total Cases Reported </th>
        <th>Changes Since Last Day </th>
    </tr>
    <tr th:each="Locations: ${Locations}">
        <td th:text="${Locations.country}"></td>
        <td th:text="${Locations.LatestTotalCases}">0</td>
        <td th:text="${Locations.diffFromPrevDay}">0</td>

    </tr>
</table>
</div>
</body>
</html>
